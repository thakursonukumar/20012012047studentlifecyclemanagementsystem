<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'adminLog/adminLog.css' %}">
    </head>
<body>
      
    <div class="container shadow-lg mt-4 p-3">
     
        <form action="tempschoolreg/" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="" placeholder="Enter Name" name="schoolname" required>
            <label for="floatingInput">School Name</label>
          </div> 
          <div class="form-floating mb-2">
            <input type="number" class="form-control " id="floatingPassword" placeholder="School Number" name="schoolnumber">
            <label for="floatingPassword">School Number</label>
          </div> 
    
          <div class="form-floating mb-2">
            <input type="number" class="form-control" id="" placeholder="Enter Phone number" name="schoolphone" required>
            <label for="floatingInput">Enter Phone number</label>
          </div> 
          
          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="" placeholder="Enter Name" name="schoolemail" required>
            <label for="floatingInput">School email</label>
          </div> 

          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="" placeholder="Enter Adhar number" name="schooladdress" required>
            <label for="floatingInput">School Address</label>
          </div>
          
          <div class="form-floating mb-2">
            <input type="password" class="form-control" id="" placeholder="Enter Password" name="password" required>
            <label for="floatingInput">Password</label>
          </div> 
    
          <button type="submit" class="form-control sub-btn btn-success fw-bold" >Register</button>
        </form>
      </div>

      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
